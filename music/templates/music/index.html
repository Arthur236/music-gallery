<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/style.css' %}" />
    <title>Music</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="nav-header">
            <a class="navbar-brand" href="{% url 'music:index' %}"></a>
        </div>
    </div>
</nav>

{% if all_albums %}
    <h3>Here's a list of your albums</h3>
    <ul>
        {% for album in all_albums %}
            <li><a href="">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}

{% load staticfiles %}
<script src="{% static 'music/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'music/js/bootstrap.min.js' %}"></script>

</body>
</html>
